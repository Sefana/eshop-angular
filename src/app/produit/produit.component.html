<div class="row">
    <button type="button" class="btn float-right btn-danger mb-5 ml-4" (click)="openModal()">
      <i class="fa fa-edit" aria-hidden="true"></i> Ajouter un produit 
    </button>

    <!-- Search form -->
    <div class="col-lg-12">
      <div class="d-flex justify-content-center">
        </div>
      <div class="table-responsive-sm">
        <table class="table table">
          <thead>
            <tr class="text-center">
              <th scope="col">Name</th>
              <th scope="col">Photo</th>
              <th scope="col">Price</th>
              <th scope="col">type</th>
              <th scope="col">Modifier</th>
              <th scope="col">Supprimer</th>
            </tr>
          </thead>
        
           <tbody *ngFor="let produit of produits">
         
            <tr  class="text-center">
                
                <td class="font-weight-bold">{{produit.name}}</td>
                <td class="font-weight-bold">{{produit.photo}}</td>
                <td class="font-weight-bold">{{produit.price}} €</td>
                <td class="font-weight-bold">{{produit.type}}</td>
              <td><button type="button"  class="btn btn-success"><i class="fa fa-eye" aria-hidden="true"></i></button></td>
              <td><button type="button" class="btn btn-warning"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button></td>
              <td><button type="button" class="btn btn-danger" ><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
            </tr>
          </tbody> 
        </table>
      </div>
    </div>
  </div>
  
  
  <div class="modal  fade" id="produitModal" tabindex="-1" aria-labelledby="produitModal" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">

          <ng-template #content> <h5 class="modal-title font-weight-bold text-monospace" id="exampleModalLabel">Créer un produit</h5></ng-template>
         
         
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formProduit" (ngSubmit)="EnEnvoiProduit()" >
            <div class="row">
              <div class="col form-group">
              <label for="name">Name : </label>
              <input type="text"  formControlName="name" class="form-control"  id="name">
            </div>
            <div class="col form-group">
                <label for="photo">Photo : </label>
              <input type="text"  formControlName="photo" class="form-control"  id="photo">
              </div>
            </div>
  
            <div class="row">
              <div class="col form-group">
                <label for="price">Price :  </label>
                <input type="text" formControlName="price" class="form-control"  id="price">
              </div>
            </div>
  
          
  
            <label for="type">Genre : </label> <br>
            <div class="form-check form-check-inline form-group">
             
              <input class="form-check-input" type="radio" formControlName="type" id="inlineRadio1" value="1">
              <label class="form-check-label" for="inlineRadio1">homme</label>
            </div>
            <div class="form-check form-check-inline form-group">
              <input class="form-check-input" type="radio" formControlName="type" id="inlineRadio2" value="0">
              <label class="form-check-label" for="inlineRadio2">Femme</label>
            </div>
  

  
           
              
            <br>
              <div class="modal-footer">
                <button type="button" class="btn btn-warning font-weight-bold text-monospace" data-dismiss="modal">Annuler</button>
                <button type="submit" class="btn btn-success font-weight-bold text-monospace " (click)="closeModal()" [disabled]="formProduit.invalid">Enregistrer</button>
                
              </div>
          
          </form>
        </div>
      </div>
    </div>
  </div>
